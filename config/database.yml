default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: content-performance-manager_development

test:
  <<: *default
  database: content-performance-manager_test

production:
  <<: *default
  database: content_performance_manager_production
  username: content_performance_manager
  password: <%= ENV['CONTENT-PERFORMANCE-MANAGER_DATABASE_PASSWORD'] %>
